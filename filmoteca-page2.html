    <article>
        <figure>
            <img src="img/pi.jpg" alt="Pi - a ordem no caos">
            <figcaption>
                <h2>Pi, a ordem no caos</h2>
                <p class="sinopse">Em Manhattan vive Max, um jovem gênio que evita contato com outras pessoas e sofre de terríveis dores de cabeça. Quando ele descobre o número completo de pi, compreende todos os segredos da existência de vida na Terra e, com isso, desperta o interesse de representantes da bolsa de mercado.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>1998 (1h 25min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span> Darren Aronofsky</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Sean Gullette, Mark Margolis, Ben Shenkman</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/primos.jpg" alt="A solidão dos números primos">
            <figcaption>
                <h2>A solidão dos números primos</h2>
                <p class="sinopse">Na escola, Mattia aprende que existem números especiais chamados números primos. Mattia pensa que Alice e ele são assim, sozinhos e perdidos. Ambos foram marcados por uma tragédia que fez deles seres únicos.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>2010 (1h 58min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Saverio Costanzo</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Alba Rohrwacher, Luca Marinelli, Arianna Nastro</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/board.jpg" alt="O quadro negro">
            <figcaption>
                <h2>O quadro negro</h2>
                <p class="sinopse">Durante a violenta guerra entre Irã e Iraque, alguns professores curdos perambulam pelas colinas das fronteiras do Irã com quadros negros às suas costas, em busca de alunos e de aprendizes. Said e Reeboir acabam unidos nesta tarefa, liderando um grupo de crianças as quais precisam transmitir seus conhecimentos e manter vivas.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>8 de fevereiro de 2002 (1h 25min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Samira Makhmalbaf</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Bahman Ghobadi, Behnaz Jafari, Said Mohamadi mais</p>
            </figcaption>
        </figure>


        <figure>
            <img src="img/numero.jpg" alt="Número 23">
            <figcaption>
                <h2>Número 23</h2>
                <p class="sinopse">Um homem encontra um livro obscuro sobre o número 23 e inicia uma jornada sombria. À medida que ele se torna cada vez mais obcecado com o conteúdo, ele se convence de que o livro é baseado em sua vida. Para o seu desespero, ele descobre ainda que graves consequências estão armazenadas para o principal personagem da obra.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>2007 (1h 40min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Joel Schumacher</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Jim Carrey, Virginia Madsen, Logan Lerman</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/man.jpg" alt="O homem que mudou o jogo">
            <figcaption>
                <h2>O homem que mudou o jogo</h2>
                <p class="sinopse">O dirigente Billy Beane nunca concordou com a sabedoria convencional que domina o mundo do beisebol. Surpreendido com um corte no orçamento do clube, Billy e seu parceiro recrutam jogadores mais baratos, mas com potencial.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>17 de fevereiro de 2012 (2h 13min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Bennett Miller</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Brad Pitt, Jonah Hill, Philip Seymour Hoffman</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/scene.jpg" alt="Quebrando a banca">
            <figcaption>
                <h2>Quebrando a banca</h2>
                <p class="sinopse">Ben Campbell, um aluno brilhante do Instituto Tecnológico de Massachusetts, precisa de dinheiro para pagar as semestralidades da faculdade. Ele entra para um grupo de estudantes liderado pelo professor Mickey Rosa, que usa seu conhecimento em matemática para ganhar nos cassinos em Las Vegas. Seduzido por sua bela colega e muito dinheiro, Ben descobre que os riscos são maiores do que imaginava quando cruza o caminho de Cole Williams.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>18 de abril de 2008 (2h 02min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Robert Luketic</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Jim Sturgess, Kate Bosworth, Laurence Fishburne</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/break.jpg" alt="Breaking the code">
            <figcaption>
                <h2>Breaking the code</h2>
                <p class="sinopse">A biografia do matemático Inglês Alan Turing, que foi um dos inventores do computador digital e uma das figuras-chave no Enigma quebra do código, usado pelos alemães para enviar ordens secretas aos seus U-boats na Segunda Guerra Mundial. Turing era também um homossexual na Grã-Bretanha numa época onde era ilegal, além de ser um risco de segurança.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>17 de Setembro de 1996</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span></p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Derek Jacobi, Alun Armstrong, Amanda Root, Blake Ritson</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/love-theory.jpg" alt="A teoria do amor (I.Q)">
            <figcaption>
                <h2>A teoria do amor (I.Q)</h2>
                <p class="sinopse">O filme acompanha as aventuras da sobrinha de Albert Einstein, uma jovem confiante e decidida a encontrar um homem tão inteligente quanto o tio famoso. Mas ela acaba sendo alvo de um mecânico que forma uma parceria improvável com o próprio Einstein.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>20 de janeiro de 1995 (1h 40min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Fred Schepisi</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Stephen Fry, Gene Saks, Joseph Maher</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/fly.jpg" alt="Efeito borboleta">
            <figcaption>
                <h2>Efeito borboleta</h2>
                <p class="sinopse">O estudante universitário Evan Treborn está aflito com dores de cabeça tão fortes que frequentemente desmaia. Enquanto está inconsciente, Evan pode viajar de volta no tempo para momentos de dificuldades na infância. Ele também pode alterar o passado para os amigos, como Kayleigh, que foi molestada pelo pai. Porém ao mudar o passado, ele pode alterar o presente, o que leva Evan a se encontrar em um pesadelo de realidades alternativas, incluindo uma onde ele está preso.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>23 de julho de 2004 (1h 53min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Eric Bress, J. Mackye Gruber</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Ashton Kutcher, Amy Smart, Elden Henson</p>
            </figcaption>
        </figure>


        <figure>
            <img src="img/game.jpg" alt="O dono do jogo">
            <figcaption>
                <h2>O dono do jogo</h2>
                <p class="sinopse">Boris Spassky era tido como invencível. Mas eis que Bobby Fischer, jovem fenômeno norte-americano, o desafia no Campeonato Mundial de 1972. EUA e URSS se enfrentam no tabuleiro em Reykjavík, capital da Islândia, e apenas um sairá vencedor.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>28 de abril de 2016 (1h 55min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Edward Zwick</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Tobey Maguire, Liev Schreiber, Michael Stuhlbarg</p>
            </figcaption>
        </figure>
