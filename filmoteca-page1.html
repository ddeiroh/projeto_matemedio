    <article>

        <figure>
            <img src="img/hidden-figures.jpg" alt="Estrelas além do tempo">
            <figcaption>
                <h2>Estrelas além do tempo</h2>
                <p class="sinopse">No auge da corrida espacial travada entre Estados Unidos e Rússia durante a Guerra Fria, uma equipe de cientistas da NASA, formada exclusivamente por mulheres afro-americanas, provou ser o elemento crucial que faltava na equação para a vitória dos Estados Unidos, liderando uma das maiores operações tecnológicas registradas na história americana e se tornando verdadeiras heroínas da nação.</p>

                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>2 de fevereiro de 2017 (2h 07min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Theodore Melfi</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Taraji P. Henson, Octavia Spencer, Janelle Monáe </p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/theory.jpg" alt="A teoria de tudo">
            <figcaption>
                <h2>A teoria de tudo</h2>
                <p class="sinopse">Baseado na história de Stephen Hawking, o filme expõe como o astrofísico fez descobertas relevantes para o mundo da ciência, inclusive relacionadas ao tempo. Também retrata seu romance com Jane Wilde, uma estudante de Cambridge que viria a se tornar sua esposa. Aos 21 anos de idade, Hawking descobriu que sofria de uma doença motora degenerativa, mas isso não o impediu de se tornar um dos maiores cientistas da atualidade.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>29 de janeiro de 2015 (2h 03min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>James Marsh</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Eddie Redmayne, Felicity Jones, Tom Prior</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/mind.jpg" alt="Uma mente brilhante">
            <figcaption>
                <h2>Uma mente brilhante</h2>
                <p class="sinopse">John Forbes Nash Jr. é reconhecido como gênio da matemática aos 21 anos. Cedo, casa-se com uma bela mulher, mas logo começa a dar sinais de esquizofrenia. Após anos de luta contra a doença, ele acaba ganhando o prêmio Nobel.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>15 de fevereiro de 2002 (2h 14min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Ron Howard</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Russell Crowe, Ed Harris, Jennifer Connelly</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/infinity.jpg" alt="O homem que viu o infinito">
            <figcaption>
                <h2>O homem que viu o infinito</h2>
                <p class="sinopse">A história de Srinivasa Ramanujan, matemático indiano que fez importantes contribuições para o mundo da matemática, bem como a teoria dos números, a série e frações contínuas.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>22 de setembro de 2016 (1h 49min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Matt Brown</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Dev Patel, Jeremy Irons, Toby Jones </p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/genius.jpg" alt="Gênio indomável">
            <figcaption>
                <h2>Gênio indomável</h2>
                <p class="sinopse">Will é um rapaz brilhante e tem um grande talento para a matemática, mas trabalha como faxineiro em uma famosa universidade. O psicólogo Sean Maguire o ajuda a formar sua identidade e lidar com as emoções, direcionando-o na vida.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>20 de fevereiro de 1998 (2h 06min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Gus Van Sant</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Matt Damon, Robin Williams, Ben Affleck</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/lorenzo.jpg" alt="O óleo de Lorenzo">
            <figcaption>
                <h2>O olho de Lorenzo</h2>
                <p class="sinopse">Um drama real na vida de um pai e uma mãe que lutam para salvar a vida de seu filho. Augusto e Michaela Odone são pegos pelo destino: Lorenzo de cinco anos de idade é diagnosticado com uma rara e incurável doença, mas a persistência da família e sua fé os leva para a cura, salvando seu filho e mudando a história da medicina.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>15 de janeiro de 1993 (2h 09min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>George Miller</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Nick Nolte, Susan Sarandon, Peter Ustinov</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/proof.jpg" alt="A prova">
            <figcaption>
                <h2>A prova</h2>
                <p class="sinopse">A jovem Catherine largou tudo para tomar conta do pai, um matemático que sofre de graves distúrbios mentais. Com a morte do pai, Catherine retoma a própria vida e passa a enfrentar o medo de que a loucura seja hereditária.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>2005 (1h 36min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>John Madden</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Anthony Hopkins, Gwyneth Paltrow, Jake Gyllenhaal mais</p>
            </figcaption>
        </figure>

        <figure>
            <img src="img/imitation.jpg" alt="O jogo da imitação">
            <figcaption>
                <h2>O jogo da imitação</h2>
                <p class="sinopse">Em 1939, a recém-criada agência de inteligência britânica MI6 recruta Alan Turing, um aluno da Universidade de Cambridge, para entender códigos nazistas, incluindo o "Enigma", que criptógrafos acreditavam ser inquebrável. A equipe de Turing, incluindo Joan Clarke, analisa as mensagens de "Enigma", enquanto ele constrói uma máquina para decifrá-las. Após desvendar as codificações, Turing se torna herói. Porém, em 1952, autoridades revelam sua homossexualidade, e a vida dele vira um pesadelo.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>5 de fevereiro de 2015 (1h 55min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Morten Tyldum</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Benedict Cumberbatch, Keira Knightley, Matthew Goode</p>
            </figcaption>
        </figure>


        <figure>
            <img src="img/challenger.jpg" alt="O preço do desafio">
            <figcaption>
                <h2>O preço do desafio</h2>
                <p class="sinopse">O professor de Los Angeles, Jaime Escalante, sofre com os estudantes rebeldes de sua escola e é pressionado por seu chefe, que exige bom comportamento da turma. Ele decide ensinar os alunos um programa mais avançado de matemática. Depois de estudo intensivo, os candidatos fazem o teste de cálculo do estado da Califórnia, mas suas notas são questionadas e eles terão que lutar para provar a validade dos resultados.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>1988 (1h 42min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Ramon Menendez</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Edward James Olmos, Lou Diamond Phillips, Andy Garcia</p>
            </figcaption>
        </figure>


        <figure>
            <img src="img/mind-shine.jpg" alt="Mentes que brilham">
            <figcaption>
                <h2>Mentes que brilham</h2>
                <p class="sinopse">Mãe solteira de filho superdotado de sete anos, que trabalha como garçonete, luta para que o filho leve uma vida normal, mas não quer limitar seu potencial, e consente a aproximação de uma professora interessada nos talentos do filho.</p>
                <p class="spec-conjunto"><span class="specs">Data de lançamento: </span>1991 (1h 39min)</p>
                <p class="spec-conjunto"><span class="specs">Direção: </span>Jodie Foster</p>
                <p class="spec-conjunto"><span class="specs">Elenco: </span>Jodie Foster, Dianne Wiest, Adam Hann-Byrd</p>
            </figcaption>
        </figure>
